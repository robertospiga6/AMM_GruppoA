<html>
    <head>
        <title>venditore</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="HTML, AMAZON, e-commerce, venditore">

    <body>
        <!-- Titolo -->
        <h1>Aggiungi Prodotti</h1>
        <!-- Form aggiunta prodotti con vari tipi di input -->
        <div id="form" class="input-form">
            <form method="POST">
                <label for="nome">Nome oggetto</label> 
                <input type="text" name="nome" id="nome">
                
                <label for="file">Immagine Prodotto </label>
                <input type="file" name="file" id="file"/>
                
                <label for="Descrizione">Descrizione Oggetto</label>
                <textarea name="Descrizione" id="Descrizione" cols="40" rows="10">Descrizione Oggetto</textarea>
                
                <label for="prezzo">Prezzo Oggetto</label> 
                <input type="number" name="prezzo" id="prezzo">
                
                <label for="disponibili">Quantit&agrave; Disponibile</label> 
                <input type="number" name="disponibili" id="disponibili">
                
                <input type="submit" value="Invia"/>
                <input type="reset" value="Reimposta"/>
            </form>
        </div>
        <!-- Link altre pagine -->
        <nav id="navbar">
            <a href="descrizione.html"><h3>Descrizione</h3></a>
            <a href="login.html"><h3>Login</h3></a>
        </nav>
    </body>
</html>
